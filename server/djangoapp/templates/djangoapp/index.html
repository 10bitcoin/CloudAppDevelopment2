<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-danger">
                <a class="navbar-brand text-white" href="#">CAR DEALER</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto topnav">
                        <li class="nav-item active">
                            <a class="nav-link text-white" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Shop Pre-Owned</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Shop New Cars</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Clearence Event</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Resources
                            </a>
                            <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item text-white" href="#">Car Random</a>
                                <a class="dropdown-item text-white" href="#">Car Gallery</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item text-white" href="#">SomethingHere</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./contact">Contact</a>
                        </li>
                        {% if user.is_authenticated %}
                        <div class="rightalign">
                            <div class="dropdown">
                                <button class="dropbtn">{{user.first_name}}</button>
                                <div class="dropdown-content">
                                    <a href="{% url 'djangoapp:logout' %}">Logout</a>
                                </div>
                            </div>
                        </div>
                        {% else %}
                        <div class="rightalign">
                            <div class="dropdown">
                                <form action="{% url 'djangoapp:registration' %}" method="get">
                                    <input class="dropbtn"  type="submit" value="Visitor">
                                    <div class="dropdown-content">
                                        <a href="{% url 'djangoapp:registration' %}">Signup</a>
                                        <a href="{% url 'djangoapp:login' %}">Login</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    {% endif %}
                    </ul>
                </div>
    <!--Add a dealer table here -->
    </body>
</html>
